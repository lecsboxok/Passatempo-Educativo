        <section class="QueroDoar">

            <div class="tudo" id="dadosPessoais">
                <div class="imagem"> <img src="img/ImgDoações0.2.png" alt=""></div>
                <div class="tudo-etapa-1">
                    <div class="etapas">
                        <button class="btn">1</button>
                        <div class="linha"></div>

                    <div class="tudo-formulario-1 ">
                        <div class="titulo-forms-primeiro">

                        <form id="forms">
                            <div class="contato-form">
                                <div class="usuario-formulario-1">

                                    <input type="text" id="nome" placeholder="Nome Completo:" required>
                                </div>
                                <div class="cpf-formulario-1">
                                    <i class="fa-regular fa-address-card fa-lg" style="color: #a3a3a3;"></i>
                                    <input type="number" id="CPF" placeholder="CPF:" required>
                                </div>
                                <div class="email-formulario-1">
                                    <i class="fa-solid fa-at fa-lg" style="color: #a3a3a3;"></i>
                                    <input type="email" id="email" placeholder="Email:" required>
                                </div>
                                <div class="telefone-formulario-1">
                                    <i class="fa-solid fa-phone fa-lg" style="color: #a3a3a3;"></i>
                                    <input type="tel" id="tel" placeholder="Telefone:" required>
                                </div>
                            </div>
                        </form>

                        <div class="conferir-idade">
                        
                            <input id="idade" type="checkbox" name="idade"
                                value="Eu confirmo que tenho mais de 18 anos e estou ciente da verificação dos meus dados pessoais">
