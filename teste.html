<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jogo da Memória</title>


    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            padding: 20px;
            height: 100vh;
            display: flex;
            background: cornsilk;
        }

        #cardboard {
            width: 500px;
            height: 500px;
            display: flex;
            flex-wrap: wrap;
        }

        .memory-card {
            width: calc(25% - 10px);
            height: 33%;
            margin: 5px;
            transform-style: preserve-3d;
            transition: 0.3s;
            position: relative;
        }

        .memory-card:active {
            transform: scale(0.97);
        }

        .memory-card.flip {
            transform: rotateY(180deg);
        }

        .front-face,
        .back-face {
            width: 100%;
            height: 100%;
            padding: 20px;
            position: absolute;
            background: darkcyan;
        }

        .front-face {
            transform: rotateY(180deg);
        }

        #pontos {
            font-size: 40px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: darkcYan;
        }

        #erro {
            font-size: 20px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: red;
        }

        #menu {
            padding: 25px;
            border: solid 1px black;
            height: 520px;
        }

        #menu_control {
            text-align: center;
            padding: 10px;
            width: 300px;
            border: solid 1px black;
            height: 520px;
            padding-top: 20px;
        }

        #nivel {
            font-size: 20px;
            border: none;
            border-radius: 10px;
            color: black;
            width: 280px;
            height: 50px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-color: cornsilk;
            color: black;
        }

        #Start {

            font-size: 20px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-color: darkcyan;
            border: none;
            border-radius: 10px;
            color: black;
            width: 280px;
            height: 50px;
        }
    </style>
</head>

<body>
    <div id="cardboard"></div>
    <div id='menu'>
        <h1 id='pontos'>
            PONTUAÇÃO: 0
        </h1>
        <h1 id='erro'>
            ERROS: 0
        </h1>
        <div id='final'>
            <p id='segundos'>segundos : 0</p>

        </div>
    </div>

    <div id='menu_control'>
        <br>
        <button id='Start'>Iniciar</button>
        <br>
        <br>
        <select id='nivel'>
            <option>Fácil</option>
            <option>Médio</option>
            <option>Difícil</option>
        </select>
    </div>

    <script>
        const cardBoard = document.querySelector("#cardboard");
        const placar = document.querySelector('#pontos');
        const erros = document.querySelector('#erro');
        let pontos = 0;
        let errro = 0;
        const imgs = [
            "img/Cerfif3.png",
            "img/Cerfif4.png",
            "img/Cerfif8.png",
            "img/Cerfif10.png",
            "img/Cerfif11.png",
            "img/Cerfif12.png",
            "img/Cerfif13.png",
            "img/Cerfif14.png",
            "img/Cerfif15.png"
        ];

        function generateRan() {
            var max = 6;
            var random = [];
            for (var i = 0; i < max; i++) {
                var temp = Math.floor(Math.random() * max);
                if (random.indexOf(temp) == -1) {
                    random.push(temp);
                }
                else
                    i--;
            }
            return random
        }

        const valores1 = generateRan();
        const valores2 = generateRan();

        let cardHTML1 = "";
        let cardHTML2 = "";

        for (var i = 0; i < 6; i++) {
            cardHTML1 += `<div class="memory-card" data-card="${imgs[valores1[i]]}">
  <img class="front-face" src="img/${imgs[valores1[i]]}"/>
  <img class="back-face" src="img/Certif10.png">
</div>`
            cardHTML2 += `<div class="memory-card" data-card="${imgs[valores2[i]]}">
  <img class="front-face" src="img/${imgs[valores2[i]]}"/>
  <img class="back-face" src="img/Certif10.png">
</div>`
        }


        cardBoard.innerHTML = cardHTML1 + cardHTML2;

        /** Fim da Renderização HTML */

        const cards = document.querySelectorAll(".memory-card");
        let firstCard, secondCard;
        let lockCards = false;

        function flipCard() {
            if (lockCards) return false;
            this.classList.add("flip");

            if (!firstCard) {
                firstCard = this;
                return false;
            }

            secondCard = this;

            checkForMatch();
        }

        function checkForMatch() {
            let isMatch = firstCard.dataset.card === secondCard.dataset.card;

            !isMatch ? unFlipCards() : pontuarCartas();
        }
        function pontuarCartas() {
            pontos++;
            placar.innerText = 'PONTUAÇÃO: ' + pontos;
            resetCards(false);
            if (pontos == 6) {
                setTimeout(() => {
                    if (pontos > errro) {
                        placar.innerText = "VOCÊ GANHOU!!"
                        placar.style.color = 'blue'
                    } else if (pontos == errro) {
                        placar.style.color = 'darkcyan'
                        placar.innerText = "EMPATE!"
                    } else if (pontos < errro) {
                        placar.innerText = "VOCÊ PERDEU!!"
                        placar.style.color = 'red'
                    }
                }, 2000)
            }
        }

        function unFlipCards() {
            lockCards = true;
            errro++
            erro.innerText = 'ERROS: ' + errro;
            setTimeout(() => {
                firstCard.classList.remove("flip");
                secondCard.classList.remove("flip");

                resetCards();
            }, 1000);
        }

        function resetCards(isMatch = false) {
            if (isMatch) {
                firstCard.removeEventListener("click", flipCard);
                secondCard.removeEventListener("click", flipCard);
            }

            [firstCard, secondCard, lockCards] = [null, null, false];
            console.log('4')
        }

        cards.forEach(card => card.addEventListener("click", flipCard));
    </script>
</body>

</html>
