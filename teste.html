<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/65d3d9eac0.js" crossorigin="anonymous"></script>

    <style>
    
        .geral {
            display: block;
            padding: 0 20px;
        }


        .geral i {
            color: #FFD233;
            font-size: 28px;
            cursor: pointer;
        }

        .modal-menu {
            opacity: 0;
            pointer-events: none;
            position: fixed;
            height: 100%;
            top: 0;
            left: 0;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            z-index: 200;
            width: 100%;
            transition: opacity 0.5s ease-in-out;
        }

        .modal-menu.active {
            opacity: 1;
            pointer-events: auto;
        }

        #modal-menu .fechar {
            background-color: transparent;
            cursor: pointer;
            left: 20px;
            border-radius: 0;
            padding: 0;
            border: 0;
            box-shadow: none;
            
        }

        #fecharMenu span {
            font-size: 50px;
        }

        .modal-menu img {
            width: 130px;
            height: auto;
            margin-top: 20px;
        }

        .comeco-menu {
            display: flex;
            justify-content: space-around
        }

        .as a {
            font: 700 16px 'Montserrat', sans-serif;
            color: black;
            margin: 12px 0;
        }

        .as {
            margin-top: 70px;
            display: flex;
            flex-direction: column;
            text-align: left;
            margin-left: 50px;
        }

        .menina-menu {
            text-align: left;
            margin-top: 30px;
            margin-left: 30px;
        }

        .menina-menu img {
            width: 120px;
        }

        .desfocado {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.404);
            z-index: 1;
        }

        /* TÉRMINO DO CABEÇALHO */
    </style>
</head>

<body>
    <div class="geral">
        <i class="fa-solid fa-bars" id="menu"></i>
    </div>

    <div id="modal-menu" class="modal modal-menu">
        <div class="modal-content">
            <div class="comeco-menu">
                <div class="fechar-tudo">
                    <div class="fechar fechar-menu" id="fecharMenu"><span>&times;</span></div>
                </div>
                <div class="imagem-menu">
                    <img src="img/logo1.png" alt="logo">
                </div>
            </div>
            <div class="as">
                <a href="sobrenos.html">Sobre nós</a>
                <a href="Voluntário.html">Voluntários</a>
                <a href="projetos.html">Projetos</a>
                <a href="doeAgora.html">Doe agora</a>
            </div>
            <div class="menina-menu">
                <img src="img/menina.png" alt="menina">
            </div>
        </div>
    </div>

    <div id="desfocado" class="desfocado"></div>

    <script>
        function abrirModal(idModal, idFechar) {
            const modal = document.getElementById(idModal);
            const fechar = document.getElementById(idFechar);

            modal.classList.add('active');
            document.body.style.overflow = 'hidden';

            fechar.addEventListener('click', () => {
                modal.classList.remove('active');
                document.body.style.overflow = 'auto';
            });
        }

        document.getElementById('menu').addEventListener('click', () => {
            abrirModal('modal-menu', 'fecharMenu');
        });
    </script>
</body>

</html>
