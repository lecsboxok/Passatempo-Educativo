<head>

<body>
    <!-- DADOS DO PAGAMENTO -->

    <section class="forma-de-pagamento">

            <div class="imagem"> <img src="img/ImgDoações0.2.png" alt=""></div>
            <div class="tudo-etapa-2">
                <div class="segunda-etapa">
                    <button class="button">1</button>
                    <div class="linha1"></div>
                    <button class="button" id="botao-outra-cor">2</button>
                    <div class="linha"></div>
                    <button class="btn" id="botao-outra-cor">3</button>

                </div>

                <div class="texto-dados-etapas">
                    <p>Dados pessoais</p>

                    <p class="dados-pagamento-texto">Dados de pagamento</p>

                    <p>Doação concluída</p>
                </div>
                <div class="tudo-formulario-1">
                    <div class="titulo-forms-primeiro">
                        <h2 class="titulo-dois">Dados de Pagamento</h2>

                        <div class="icones-de-pagamento">
                            <div class="cartao">
                                <i class="fa-solid fa-credit-card fa-xl" style="color: rgb(104, 189, 241);"
                                    id="cartao"></i>
                                <p>Cartão</p>
                            </div>

                            <div class="pix"> 
                           <a href="Pix.html"> <i class="fa-brands fa-pix fa-xl" style="color: black;"></i></a> 
                                <p>Pix</p>
                            </div>

                        </div>
                    </div>
                    <form id="forms">
                        <div class="contato-form">
                            <div class="usuario-formulario-2">
                                <i class="fa-solid fa-user " style="color: #a3a3a3;"></i>

                                <input type="text" id="nome" placeholder="Nome que consta no cartão" required>
                            </div>
                            <div class="cartao-formulario-2">
                                <i class="fa-solid fa-credit-card" style="color: #a3a3a3;"></i>
                                <input type="number" id="cartao" placeholder="Número  do cartão:" required>
                            </div>


                            <div class="validade-formulario-2" style="color: #a3a3a3;">
                                <i class="fa-solid fa-calendar-days"></i>
                                <input type="email" id="validade" placeholder="Validade (MM/AAAA):" required>
                            </div>
                            <div class="cadeado-formulario-2" style="color: #a3a3a3;">
                                <i class="fa-solid fa-lock"></i>
                                <input type="tel" id="cvv" placeholder="CVV:" required>
                            </div>

                        </div>
                    </form>

                    <div class="conferir-idade">
                        <input id="idade" type="checkbox" name="idade"
                            value="Eu confirmo que tenho mais de 18 anos e estou ciente da verificação dos meus dados pessoais">
                        <label for="idade">Eu confirmo que tenho mais de 18 anos e estou ciente da
                            verificação dos meus dados pessoais<label>
                    </div>


                    <div class="botoes-dados-pessoais">
