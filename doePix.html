<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pix - Passatempo Educativo</title>
</head>
<body>
    <main>
        <div>
            <img src="img/setaPix.png" alt="seta para voltar">
        </div>
        <div>
            <div>
                <img src="img/piximg.png" alt="">
            </div>
            <h1>PIX</h1>
            <div>
                <img src="img/piximg.png" alt="">
            </div>
        </div>
        <div>
            <h2>Para prosseguir, insira suas informações de endereço:</h2>
        </div>
        <form action="">
            <div>
                <label for="Endereco">Endereço:</label>
                <input type="text" name="Endereco" id="Endereco">
            </div>
            <div>
                <label for="numero">Número:</label>
                <input type="text" name="numero" id="numero">
            </div>
            <div>
                <label for="complemento">Complemento:</label>
                <input type="text" name="complemento" id="complemento">
            </div>
            <div>
                <label for="CEP">CEP:</label>
                <input type="text" name="CEP" id="CEP">
            </div>
            <div>
                <label for="cidade">Cidade:</label>
                <input type="text" name="cidade" id="cidade">
            </div>
            <div>
                <ul>
                    <li>Para obter o seu código PIX, por favor, confirme a doação no botão abaixo</li>
                    <li>O PIX possui prazo de pagamento de 72 horas</li>
                </ul>
            </div>
            
        </form>
    </main>
</body>
</html>
