<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - TaskList</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/65d3d9eac0.js" crossorigin="anonymous"></script>
    <link rel="icon" href="img/logo.png">
</head>

<body>

    <main>
        <div class="esquerdo esquerdo-cadastre">
            <div class="comeco">
                <img src="img/logo.png" alt="logo" class="logo">
                <h1>Bem-vindo(a)!</h1>
            </div>
            <p class="texto">Faça o login na sua conta ou se cadastre-se no nosso site. O nosso site de tarefas permite
                que você se organize com mais facilidade e totalmente online.</p>
            <p class="aproveite">Aproveite!</p>
        </div>

        <div class="cadastro">
            <div class="form">
                <p class="titulo-login">Cadastro</p>
                <form class="login-form">

                    <div class="input-container">
                        <i class="fa-solid fa-user" style="color: #a3a3a3;"></i>
                        <input type="text" placeholder="Usuário">
                    </div>

                    <div class="input-container">
                        <i class="fa-solid fa-phone" style="color: #a3a3a3;"></i>
                        <input type="text" placeholder="Telefone">
                    </div>

                    <div class="input-container">
                        <i class="fa-solid fa-envelope" style="color: #a3a3a3;"></i>
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="input-container">
                        <i class="fa-solid fa-key" style="color: #a3a3a3;"></i>
                        <input type="password" placeholder="Senha">
                    </div>

                    <div class="input-container">
                        <i class="fa-solid fa-lock" style="color: #a3a3a3;"></i>
                        <input type="password" placeholder="Confimar senha">
                    </div>

                    <div class="botoes">
                        <button type="submit" class="botao">Cadastrar <i class="fa-solid fa-arrow-right"></i></button>
                    </div>

                </form>
                <div class="divisor-div">
                    <hr class="divisor">
                    </hr>
                    <p class="ou">OU</p>
                    <hr class="divisor">
                    </hr>
                </div>
                <p class="mensagem">Já tem uma conta? <a href="index.html">Entre aqui!</a></p>
            </div>

        </div>
    </main>
</body>

</html>
